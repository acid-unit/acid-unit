<!--suppress JSUnusedGlobalSymbols -->
<script>
    const typed = new Typed('.magento', {
        strings: ['Adobe Commerce'],
        startDelay: 2000,
        typeSpeed: 50,
        backSpeed: 50,
        loop: false,
        onComplete: function (typed) {
            typed.cursor.classList.replace('typed-cursor', 'hide')
        },
        onBegin: (typed) => {
            typed.insertCursor();
            typed.cursor.classList.add("typed-cursor--blink");
        },
    });
</script>
